---
formatters:
  enable:
    - gci
    - gofmt
  disable:
    - gofumpt  # Version mismatch causing false positives
    - goimports  # Using gci instead
  exclusions:
    generated: lax
    paths:
      - zz_generated
  settings:
    gci:
      sections:
        # Captures all standard packages if they do not match another section.
        - standard
        # Contains all imports that could not be matched to another section type.
        - default
        # Groups all imports with the specified Prefix.
        - prefix(github.com/deigmata-paideias/typoo)
    gofmt:
      simplify: true
    gofumpt:
      extra-rules: true
    goimports:
      # put imports beginning with prefix after 3rd-party packages;
      # it's a comma-separated list of prefixes
      local-prefixes:
        - github.com/deigmata-paideias/typo
issues:
  # Show the complete output
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude gosec warnings in test files
    - path: _test\.go
      linters:
        - gosec
    # Exclude gosec G106 (ssh.InsecureIgnoreHostKey) - intentional for dev/test
    - linters:
        - gosec
      text: "G106:"
    # Exclude gosec G401/G501 (MD5) - used for HTTP digest auth
    - linters:
        - gosec
      text: "(G401|G501).*md5"
    # Exclude gosec G402 (TLS InsecureSkipVerify) - configurable by user
    - linters:
        - gosec
      text: "G402:"
    # Exclude unparam warnings - low priority
    - linters:
        - unparam
    # Exclude testifylint warnings - test style preferences
    - linters:
        - testifylint
    # Exclude gocritic ifElseChain - style preference
    - linters:
        - gocritic
      text: "ifElseChain:"
    # Exclude gocritic commentFormatting for commented out code
    - linters:
        - gocritic
      text: "commentFormatting:"
    # Exclude staticcheck error naming convention (ST1012)
    - linters:
        - staticcheck
      text: "ST1012:"
    # Exclude staticcheck QF1001 (De Morgan's law)
    - linters:
        - staticcheck
      text: "QF1001:"
linters:
  enable:
    - bodyclose
    - copyloopvar
    - depguard
    - errorlint
    - gocritic
    - goheader
    - gosec
    - importas
    - misspell
    - revive
    - staticcheck
    - testifylint
    - unconvert
  disable:
    - unparam  # Low priority - unused parameters
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: 'SA1019:'
  settings:
    copyloopvar:
      check-alias: true
    depguard:
      rules:
        Main:
          deny:
            - pkg: github.com/gogo/protobuf
              desc: "gogo/protobuf is deprecated, use golang/protobuf"
            - pkg: gopkg.in/yaml.v2
              desc: "use sigs.k8s.io/yaml instead"
            - pkg: gopkg.in/yaml.v3
              desc: "use sigs.k8s.io/yaml instead"
            - pkg: k8s.io/utils/pointer
              desc: "use k8s.io/utils/ptr instead"
            - pkg: github.com/tetratelabs/multierror
              desc: "use errors instead"
            - pkg: github.com/hashicorp/go-multierror
              desc: "use errors instead"
    gosec:
      excludes:
        - G106  # ssh.InsecureIgnoreHostKey - intentional for dev/test
        - G115
        - G401  # MD5 usage - needed for HTTP digest auth
        - G402  # TLS InsecureSkipVerify - user configurable
        - G501  # MD5 import - needed for HTTP digest auth
    gocritic:
      disabled-checks:
        - ifElseChain
        - commentFormatting
    govet:
      disable:
        - shadow
        - fieldalignment
      enable-all: true
      # Do not allow unaliased imports of aliased packages.
      no-unaliased: true
      # Do not allow non-required aliases.
      no-extra-aliases: false
    revive:
      # TODO: enable if-return check
      rules:
        - name: if-return
          disabled: true
    staticcheck:
      checks:
        - all
        - -QF1001  # De Morgan's law
        - -QF1006
        - -QF1011  # Type inference
        - -ST1003  # Naming conventions (JsonPath, etc.)
        - -ST1005
        - -ST1012  # error var naming
        - -ST1016  # Receiver name consistency
        - -ST1019  # Duplicate imports (pq needed both ways)
    testifylint:
      disable:
        - float-compare
        - go-require
        - require-error
        - len
      enable-all: true
    unparam:
      check-exported: false
output:
  show-stats: false
run:
  timeout: 10m
version: "2"
