name: ğŸ› ï¸ Build and Test
on:
  push:
    branches:
      - 1.x
  pull_request:
    branches:
      - 1.x
jobs:
  Build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./tools/github-actions/setup-deps
      - run: make tools
      - run: make fmt
      - run: make go-lint
      - run: make build

  Test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./tools/github-actions/setup-deps
      - run: make test
